<meta name="Keywords" content="众众,盘锦众众,盘锦众众网络科技有限公司,众众网络,众众网络科技,众众微信,盘锦微生活"/>
<title>盘锦众众网络科技有限公司</title>
<link rel="stylesheet" type="text/css" href="/pjmishi/css/reset.css"  />
<link rel="stylesheet" type="text/css" href="/pjmishi/css/style.css"  />
<script type="text/javascript" language="javascript" src="/pjmishi/js/jquery-1.8.3.min.js"></script>
<script>
$(function(){
	$(".touch .ipad").animate({"bottom":"0px"},500,function(){
		$(".touch .iphone").animate({"bottom":"0px"},500,function(){
			$(".touch .text01").animate({"right":"110px"},700,function(){
				$(".touch .text01").animate({"right":"20px"},500);
				$(".touch .text02").animate({"right":"70px"},500);
			})	
		});	
	});
	$(".nav li").each(function(){
		$(this).click(function(){
			$("#header").animate({"opacity":0},300,function(){
				$("#header").animate({"opacity":1},300)
			});
		});
	});
	$(".nav li:eq(0)").click(function(){
		$(".android .phone").stop();
		$(".android .text01").stop();
		$(".android .text02").stop();
		$(".touch").show();
		$(".android").hide();
		$(".android .phone").removeAttr("style");
		$(".android .text01").removeAttr("style");
		$(".android .text02").removeAttr("style");
		$("#header").removeClass("androidBg");
		if(!$(this).hasClass("on")){
			$(this).addClass("on").siblings("li").removeClass("on");
			$("#header").animate({"opacity":0},300,function(){
				$("#header").animate({"opacity":1},300,function(){
					$(".touch .ipad").animate({"bottom":"0px"},500,function(){
						$(".touch .iphone").animate({"bottom":"0px"},500,function(){
							$(".touch .text01").animate({"right":"110px"},700,function(){
								$(".touch .text01").animate({"right":"20px"},500);
								$(".touch .text02").animate({"right":"70px"},500);
							})	
						});	
					});
				});
				
			});
		}
	});
	$(".nav li:eq(1)").click(function(){
		$(".touch .ipad").stop();
		$(".touch .iphone").stop();
		$(".touch .text01").stop();
		$(".touch .text02").stop();
		$(".android").show();
		$(".touch").hide();
		$(".touch .ipad").removeAttr("style");
		$(".touch .iphone").removeAttr("style");
		$(".touch .text01").removeAttr("style");
		$(".touch .text02").removeAttr("style");
		if(!$(this).hasClass("on")){
			$(this).addClass("on").siblings("li").removeClass("on");
			$("#header").addClass("androidBg").animate({"opacity":0},300,function(){
				$("#header").animate({"opacity":1},300,function(){
					$(".android .phone").animate({"bottom":"0px"},600);
					$(".android .text01").animate({"right":"20px"},600);
					$(".android .text02").animate({"bottom":"160px"},400,function(){
						$(".android .text02").animate({"bottom":"129px"},400);	
					});
				});
			})
		}
	});
	$(".android .QRCode").mouseenter(function(){
		$(".android .QRCode_box").show();
	});
	$(".android .QRCode").mouseleave(function(){
		$(".android .QRCode_box").hide();
	});
});
</script>
</head>

<body>
<div id="header" class="header">

          <div class="nav_sj"><div class="nav_sjz"><a href="http://pjmishi.sinaapp.com/business.php/Business/businessInfo" target="_blank">加盟商家入口</a></div></div>
        </ul>
    </div>
	<div class="clearfloat"></div>
	<div class="banner">
    	<ul>
        	<li class="touch" style="display:block;">
            	<div class="ipad"><img src="/pjmishi/images/weixin_07.png"  /></div>
                <div class="iphone"><img src="/pjmishi/images/weixin_03.png"  /></div>
                <div class="text01"><img src="/pjmishi/images/weixin_06.png"  /></div>
                <div class="text02"><img src="/pjmishi/images/weixin_04.png"  /></div>
            </li>
        </ul>
    </div>
</div>
<div class="clearfloat"></div>
<div id="content">
	<ul>
		<li class="function">
        	<div class="pic"><a href="javascript:void(0)"></a></div>
            <h3>摇一摇</h3>
            <P>摇一摇给吃货更方便的寻找附近的美食,摇一摇准确提供商家的地点。</P>
        </li>
		<li class="aladdin">
        	<div class="pic"><a href="javascript:void(0)"></a></div>
            <h3>众众</h3>
            <P>众众是为吃货推荐附近美食商家的微信服务平台，特点是查找快速、使用便捷、信息全面。</P>
        </li>
        <li class="new">
        	<div class="pic"><a href="javascript:void(0)"></a></div>
            <h3>我们的服务</h3>
            <P style="width:265px;">面向用户：我们是盘锦地区最可信赖的美食向导。<br/>面向商家：我们做盘锦地区最大的免费新媒体营销平台。</P>
        </li>
	</ul>
</div>
