<script>
$(function(){
	var url = 'http://pjmishi.sinaapp.com';
	var openid = '';
	var aid = '1';
    var imgUrl = url + '/Public/images/activity/buxingjie/buxingjie_small.gif';
    //var lineLink = url + "/index.php/Activity/ScanCodeForDrinks2014?openid="+openid+"&aid="+aid;
    var lineLink = "pjmishi.com";
    var descContent = '步行街冰爽夏日，扫二维码领冰饮';
    var shareTitle = '步行街冰爽夏日，扫二维码领冰饮';
    var appid = '';
    
	function shareFriend() {
		WeixinJSBridge.invoke('sendAppMessage',{
			"appid": appid,
			"img_url": imgUrl,
			"img_width": "200",
			"img_height": "200",
			"link": lineLink,
			"desc": descContent,
			"title": shareTitle
			}, function(res) {
				if(res.err_msg=="send_app_msg:ok" || res.err_msg=="send_app_msg:confirm"){
					addLog(2);
				}
		})
	}
    function shareTimeline() {
        WeixinJSBridge.invoke('shareTimeline',{
            "img_url": imgUrl,
            "img_width": "200",
            "img_height": "200",
            "link": lineLink,
            "desc": descContent,
            "title": shareTitle
        }, function(res) {
        	if(res.err_msg=="share_timeline:ok"){
        		addLog(1);
        	}
        });
    }
    function shareWeibo() {
        WeixinJSBridge.invoke('shareWeibo',{
            "content": descContent,
            "url": lineLink,
        }, function(res) {
            //_report('weibo', res.err_msg);
        });
    }
    // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function(argv){
            shareFriend();
        });
        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function(argv){
            shareTimeline();
        });
        // 分享到微博
//            WeixinJSBridge.on('menu:share:weibo', function(argv){
//                shareWeibo();
//            });
    }, false);
});

function addLog(type) {
	var aid = '1';
	$.ajax({
	    url: '/index.php/Activity/ajaxAddLog',
	    data: {'type':type,'aid':aid},
	    type: 'POST',
	});
}
