		</script>
		<script>
			$(function(){
				var counter = 0;
				// 每页展示8个
				var num = 8;
				var pageStart = 0,pageEnd = 0;

				// dropload
				$('.content').dropload({
				scrollArea : window,
				loadDownFn : function(me){
					$.ajax({
						type: 'GET',
						url: './more.json',
						dataType: 'json',
						success: function(data){
							var result = '';
							counter++;
							pageEnd = num * counter;
							pageStart = pageEnd - num;

							for(var i = pageStart; i < pageEnd; i++){
								result +=   '<a href="'+data.lists[i].link+'">'
												+'<img src="'+data.lists[i].pic+'" alt="">'
											+'</a>';
								if((i + 1) >= data.lists.length){
									// 锁定
									me.lock();
									// 无数据
									me.noData();
									break;
								}
						 	}
							// 为了测试，延迟1秒加载
							setTimeout(function(){
								$('.lists').append(result);
								// 每次数据加载完，必须重置
								me.resetload();
							},1000);
						},
						error: function(xhr, type){
							alert('Ajax error!');
							// 即使加载出错，也得重置
							me.resetload();
						}
					});
				}
				});
			});
	    </script>
