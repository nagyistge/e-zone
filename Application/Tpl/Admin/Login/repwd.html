<include file="Public:header"/>
<div id="wrapper">
	<include file="Public:left"/>
	<div id="page-wrapper" class="gray-bg dashbard-1">
		<include file="Public:nav"/>
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="panel-title m-b-md">
							<h5>修改密码</h5>
						</div>
						<form class="form-horizontal m-t" enctype="multipart/form-data" id="signupForm" action="{:U('Admin/Login/pwd')}" method="POST">
							<div class="form-group">
								<label class="col-sm-3 control-label">新密码:</label>
								<div class="col-sm-4">
									<input name="pwd" class="form-control" type="password">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">确认密码：</label>
								<div class="col-sm-4">
									<input name="repwd" type="password" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-3">
									<button class="btn btn-primary" type="submit">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<include file="Public:footernav"/>
		</div>
	</div>
</div>
<include file="Public:footer"/>
