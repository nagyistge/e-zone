<include file="Public:header"/>
<div id="wrapper">
	<include file="Public:left"/>
	<div id="page-wrapper" class="gray-bg dashbard-1">
		<include file="Public:nav"/>
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="panel-title m-b-md">
							<h5>修改素材</h5>
						</div>
						<form class="form-horizontal m-t" enctype="multipart/form-data" id="signupForm" action="{:U('Admin/Index/addData')}" method="POST">
							<input type="hidden" name="id" value="{$result['id']}">
							<div class="form-group">
								<label class="col-sm-3 control-label">名称:</label>
								<div class="col-sm-4">
									<input name="name" class="form-control" type="text" value="{$result['name']}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">分类:</label>
								<div class="col-sm-4">
									<select name="classification">
										<volist name="classification" id="vo" key="k">
											<option value="{$k}">{$vo}</option>
										</volist>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">图片：</label>
								<div class="col-sm-4">
									<input type="file" name="img">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">二维码：</label>
								<div class="col-sm-4">
									<input type="file" name="erweima">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">链接：</label>
								<div class="col-sm-4">
									<input id="corporate" name="url" type="text" class="form-control" value="{$result['url']}">
								</div>
							</div>
							<input type="hidden" name="id" value="{$result['id']}">
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-3">
									<button class="btn btn-primary" type="submit">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<include file="Public:footernav"/>
		</div>
	</div>
</div>
<include file="Public:footer"/>
