<include file="Public:header"/>
<div id="wrapper">
	<include file="Public:left"/>
	<div id="page-wrapper" class="gray-bg dashbard-1">
		<include file="Public:nav"/>
		<div class="row">
			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-content">
								<div class="panel-title m-b-md">
									<h4>
										素材列表
									</h4>
								</div>
								<a href="{:U('Admin/Index/edit')}">
									<button type="button" class="btn btn-primary">新建素材</button>
								</a>
								<table class="table table-striped table-bordered table-hover dataTables-example">
									<thead>
										<tr>
											<th>ID</th>
											<th>名称</th>
											<th>分类</th>
											<th>图片</th>
											<th>二维码</th>
											<th>链接</th>
											<th style="background:#fff;">操作</th>
										</tr>
									</thead>
									<tbody>
										<volist name="result" id="vo">
											<tr class="gradeX">
												<td>{$vo['id']}</td>
												<td>{$vo['name']}</td>
												<td>{$vo['showClass']}</td>
												<td>
													<img src="__PUBLIC__/Uploads/img/{$vo['img']}" style="width: 200px;">
												</td>
												<td>
													<if condition="$vo['erweima']">
														<img src="__PUBLIC__/Uploads/erweima/{$vo['erweima']}" style="width: 200px;">
													</if>
												</td>
												<td>{$vo['url']}</td>
												<td class="center">
													<a href="{:U('Admin/Index/edit', array('id'=>$vo['id']))}">
														<button type="button" class="btn btn-primary btn-xs">编辑</button>
													</a>
<!-- 													<a href="{:U('Admin/Index/delete', array('id'=>$vo['id']))}">
														
													</a> -->
													<button type="button" class="btn btn-primary btn-xs" onclick="deleteData({$vo['id']});">删除</button>
												</td>
											</tr>
										</volist>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<include file="Public:footernav"/>
		</div>
	</div>
</div>
<!-- Page-Level Scripts -->
<script>
	$(document).ready(function () {
		$('.dataTables-example').dataTable({
			"aoColumnDefs": [{"bSortable":false,"aTargets":[4]}]
		});
	});
	function deleteData(id) {
		var id = parseInt(id);
		if(confirm("是否删除？")) {
			window.location.href = "{:U('Admin/Index/delete')}?id=" + id;
		}
	}
</script>
<include file="Public:footer"/>
