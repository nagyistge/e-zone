<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<meta name="HandheldFriendly" content="true">
		<!-- 微软的老式浏览器 -->
		<meta name="MobileOptimized" content="320">
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- UC强制全屏 -->
		<meta name="full-screen" content="yes">
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application">
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Wechat/css/style.css">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Wechat/css/animate.css">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Wechat/css/swiper-3.4.0.min.css">
		<script src="__PUBLIC__/Wechat/js/flexible_css.debug.js" charset="utf-8"></script>
		<script src="__PUBLIC__/Wechat/js/flexible.debug.js" charset="utf-8"></script>
		<script src="__PUBLIC__/Wechat/js/jquery-2.0.3.min.js" charset="utf-8"></script>
		<script src="__PUBLIC__/Wechat/js/jquery.poptrox.min.js" charset="utf-8"></script>
		<script src="__PUBLIC__/Wechat/js/fastclick.js" charset="utf-8"></script>
		<script src="__PUBLIC__/Wechat/js/nav.js" charset="utf-8"></script>
		<title>北京亿众互动科技有限公司</title>
	</head>
	<style type="text/css">
	body {
		overflow: hidden;
	}
	</style>
	<body>
		<div class="preloader">
			<img src="__PUBLIC__/Wechat/img/loader.gif" alt=""/>
		</div>
		<div class="HeadBox">
			<div class="HeadLogo">
				<img src="__PUBLIC__/Wechat/img/@x1/logo.png" srcset="__PUBLIC__/Wechat/img/@x2/logo.png 2x,__PUBLIC__/Wechat/img/@x3/logo.png 3x" alt="logo" />
			</div>
			<div class="circle"></div>
			<div class="menu">
				<div>
					<a href="#" class="NavTitle">菜单</a>
					<a href="{:U('Wechat/Index/index')}" class="NavText">首页</a>
					<a href="{:U('Wechat/Index/service')}" class="NavText">我们的服务</a>
					<a href="{:U('Wechat/Index/achievement')}" class="NavText">我们的成绩</a>
                    <a href="{:U('Wechat/Index/aboutUs')}" class="NavText">关于亿众</a>
                    <a href="{:U('Wechat/Index/team')}" class="NavText">职业发展</a>
					<a href="{:U('Wechat/Index/contact')}" class="NavText">联系我们</a>
				</div>
			</div>
			<div class="HeadNavIco">
				<div class="x"></div>
				<div class="y"></div>
				<div class="z"></div>
			</div>
		</div>
